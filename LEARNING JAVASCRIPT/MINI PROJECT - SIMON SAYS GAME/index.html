<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <strong><b>Simon game</b></strong>
    </h1>
    <h2 class="startGame">Press any key to start the game !!!</h2>
    <div class="btn-container">
      <div class="container1">
        <div id="yellow" class="button yellow" type="button"></div>
        <div id="red" class="button red" type="button"></div>
      </div>
      <div class="container2">
        <div id="purple" class="button purple" type="button"></div>
        <div id="green" class="button green" type="button"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
