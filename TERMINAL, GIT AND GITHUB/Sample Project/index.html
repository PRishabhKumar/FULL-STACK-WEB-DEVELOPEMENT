<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple light dark mode and hover effect button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lightDarkMode">
      <button class="lightDarkModeButton">
        Click me to change between light and dark mode !!
      </button>
    </div>
    <div class="hoverEffect">
      <button class="hoverEffectButton">
        Hover over me to get a cool hover effect !!!
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
